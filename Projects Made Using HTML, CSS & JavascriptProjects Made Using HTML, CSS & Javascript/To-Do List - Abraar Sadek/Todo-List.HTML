Project Description: The following a HTML file, that sets up the website that will function as the todo list. This file has been linked to a
CSS file named "Todo-List.css" and a JavaScript file named "Todo-List.js"

-->

<!DOCTYPE html>
<html>

<head>
    <script src="Todo-List.js" defer></script>
    <link rel="stylesheet" href="Todo-List.css">

    <title>Simple Todo List</title>
</head>

<body>
    <header class="main-header">
        <h1><span>What I Got Todo?</span></h1>
    </header>

    <section class="app-insert">
        <input id="todoinput" type="text" name="task" placeholder="What I Got Todo....">
    </section>

    <section class="app-list">
        <ul id="todo-list">
        </ul>
    </section>
</body>

</html>
